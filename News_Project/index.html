<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>WORLD NEWS</title>
</head>

<body>

    <header>
        <div class="container-fluid ">
            <div class="container ">

                <div class="row header-top">

                    <div class="col-6 logo">
                        <h1 class="main-text"><i class="far fa-star-half"></i>WORLD NEWS</h1>
                    </div>
                    <div class="col-6 search">
                        <form class="form-inline">
                            <div class="dropdown">
                                <text id="lang" class="language" style="color: aliceblue; padding: 10px">ua</text>
                                <button class="dropbtn">Language</button>
                                <div class="dropdown-content">
                                    <button type="button" class="dropdown-item btnLanguage">ua</button>
                                    <button type="button" class="dropdown-item btnLanguage">ru</button>
                                    <button type="button" class="dropdown-item btnLanguage">pl</button>
                                    <button type="button" class="dropdown-item btnLanguage">fr</button>
                                    <button type="button" class="dropdown-item btnLanguage">de</button>
                                    <button type="button" class="dropdown-item btnLanguage">jp</button>
                                    <button type="button" class="dropdown-item btnLanguage">us</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col navigation">
                        <nav>
                            <ul class="main-nav">
                                <button type="button" class="btn btn-success btnCategory">Sport</button>
                                <button type="button" class="btn btn-success btnCategory">Entertainment</button>
                                <button type="button" class="btn btn-success btnCategory">Health</button>
                                <button type="button" class="btn btn-success btnCategory">Science</button>
                                <button type="button" class="btn btn-success btnCategory">Technology</button>
                                <button type="button" class="btn btn-success btnCategory">Currency</button>
                                <button type="button" class="btn btn-success btnCategory">Weather</button>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
    </header>

    <main>
        <div id="mymain" class="container mainBody">

            <div id="news">
                <!-- <div id="del"></div> -->
            </div>

            <div class="row blocks">
                <div class="col block1">
                    <div class="label">SPORT</div>
                    <div id="sport"> </div>

                </div>
                <div class="col block2">
                    <div class="label">ENTERTAINMENT</div>
                    <div id="entertainment"></div>
                </div>
            </div>

            <div class="row blocks">
                <div class="col block3">
                    <div class="label">SCIENCE</div>
                    <div id="science"></div>
                </div>
                <div class="col block4">
                    <div class="label">HEALTH</div>
                    <div id="health"></div>
                </div>
            </div>

            <div class="row blocks">
                <div class="col-7 block5">
                    <div class="label">TEHNOLOGY</div>
                    <div id="technology"></div>
                </div>
                <div class="col-4 block6">
                    <div class="label currency">
                        <div class="head--curr">Currency</div>
                        <div id="currency"></div>
                    </div>
                    <div class="facts"></div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row ">
                <div class="col-12 blocks2">
                    <div id="weather"></div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 line"></div>
            </div>
            <div class="row footer-top">
                <div class="col-3 social">
                    Follow us:
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col-6 contact">
                    Contact us:
                    <div><i class="fas fa-phone-square"></i><a href="tel:+1(044)147-0235">
                            +1-(044)-147-0235 </a></div>
                    <div><i class="far fa-envelope"></i><a href="mailto:info@starnews.com">
                            info@starnews.com</a></div>
                </div>
                <div class="col-3 login">
                    <a href="#">Login</a>
                    <a href="#">Sign in</a>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        </div>
        </div>

    </footer>


    <script src="js/main.js"></script>
</body>

</html>
