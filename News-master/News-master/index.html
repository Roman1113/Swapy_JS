    <title>News</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <nav class="nav">
          <a
            href="#"
            value="business"
            class="nav-item is-active Business"
            active-color="orange"
            >Business</a
          >
          <a
            href="#"
            value="entertainment"
            class="nav-item Entertainment"
            active-color="green"
            >Entertainment</a
          >
          <a href="#" value="health" class="nav-item Health" active-color="blue"
            >Health</a
          >
          <a
            href="#"
            value="science"
            class="nav-item Science"
            active-color="red"
            >Science</a
          >
          <a
            href="#"
            value="sports"
            class="nav-item Sports"
            active-color="rebeccapurple"
            >Sports</a
          >
          <a
            href="#"
            value="technology"
            class="nav-item Technology"
            active-color="black"
            >Technology</a
          >
          <span class="custom-dropdown big">
            <select class="Country"> </select>
          </span>
          <span class="nav-indicator"></span>
        </nav>
      </div>
      <div class="News  container grid"></div>

 <div class="container">
        <form class="container item-add-form d-flex searchForm">
          <input type="text" class="city-search" placeholder="City" />
          <button class="btn" type="button">Search</button>
        </form>
        <div class="screen">
          <form method="get" class="form">
            <fieldset></fieldset>
          </form>
        </div>
      </div>

     
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script
